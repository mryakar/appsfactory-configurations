server:
  port: 8092
  error:
    include-stacktrace: never

spring:
  application:
    name: insurance-premium-provider
  datasource:
    url: jdbc:mongodb://mongodb:27027/
    username: admin
    password: admin
  
eureka:
  instance:
    lease-renewal-interval-in-seconds: 10
  client:
    registry-fetch-interval-seconds: 5
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://eureka-service:8761/eureka}
    enabled: true
    register-with-eureka: true
