server:
  port: 8092
  error:
    include-stacktrace: never

spring:
  application:
    name: insurance-premium-provider
  datasource:
    url: jdbc:mongodb://mongo:27027/premiums
    username: admin
    password: admin
  data:
    mongodb:
      host: mongo
      port: 27017
      username: admin
      password: admin
      database: premiums
      authentication-database: admin
      auto-index-creation: true
  
eureka:
  instance:
    lease-renewal-interval-in-seconds: 10
  client:
    registry-fetch-interval-seconds: 5
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://eureka-service:8761/eureka}
    enabled: true
    register-with-eureka: true
